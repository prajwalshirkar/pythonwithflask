{% extends "index.html" %}
{% block user %}
<center>
{% with messages = get_flashed_messages() %}
{% if messages %}<br><br>
{% for msg in messages %}
<p>{{msg}}</p>

{% endfor %}
{% endif %}

{% endwith %}


<form action="#" method="POST">
  <input type="email" name="email" placeholder="Enter your email" value="{{email if email}}" />
  <input type="submit" value="submit" />
</form>
</center>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock %}
